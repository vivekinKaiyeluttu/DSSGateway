<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userRole">
            <h2><span>User Role</span> {{userRole.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span ngbTooltip="name of the role">Name</span></dt>
                <dd>
                    <span>{{userRole.name}}</span>
                </dd>
                <dt><span>Tenant</span></dt>
                <dd>
                    <div *ngIf="userRole.tenant">
                        <a [routerLink]="['/tenant', userRole.tenant?.id, 'view']">{{userRole.tenant?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-role', userRole.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
