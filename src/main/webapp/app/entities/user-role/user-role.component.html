<div>
    <h2 id="page-heading">
        <span>User Roles</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-role" [routerLink]="['/user-role/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new User Role
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="userRoles?.length === 0">
        <span>No userRoles found</span>
    </div>
    <div class="table-responsive" *ngIf="userRoles?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Name</span></th>
            <th scope="col" ><span>Tenant</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userRole of userRoles ;trackBy: trackId">
                <td><a [routerLink]="['/user-role', userRole.id, 'view' ]">{{userRole.id}}</a></td>
                <td>{{userRole.name}}</td>
                <td>
                    <div *ngIf="userRole.tenant">
                        <a [routerLink]="['/tenant', userRole.tenant?.id, 'view' ]" >{{userRole.tenant?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/user-role', userRole.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/user-role', userRole.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(userRole)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
