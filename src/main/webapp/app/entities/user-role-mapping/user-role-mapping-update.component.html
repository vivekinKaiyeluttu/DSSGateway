<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-user-role-mapping-heading">Create or edit a User Role Mapping</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_users">Users</label>
                    <select class="form-control" id="field_users" name="users" formControlName="users">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="usersOption.id === editForm.get('users')!.value?.id ? editForm.get('users')!.value : usersOption" *ngFor="let usersOption of users; trackBy: trackById">{{usersOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_userRole">User Role</label>
                    <select class="form-control" id="field_userRole" name="userRole" formControlName="userRole">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userRoleOption.id === editForm.get('userRole')!.value?.id ? editForm.get('userRole')!.value : userRoleOption" *ngFor="let userRoleOption of userroles; trackBy: trackById">{{userRoleOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
