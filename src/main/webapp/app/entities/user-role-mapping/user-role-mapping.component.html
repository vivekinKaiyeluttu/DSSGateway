<div>
    <h2 id="page-heading">
        <span>User Role Mappings</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-role-mapping" [routerLink]="['/user-role-mapping/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new User Role Mapping
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="userRoleMappings?.length === 0">
        <span>No userRoleMappings found</span>
    </div>
    <div class="table-responsive" *ngIf="userRoleMappings?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Users</span></th>
            <th scope="col" ><span>User Role</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userRoleMapping of userRoleMappings ;trackBy: trackId">
                <td><a [routerLink]="['/user-role-mapping', userRoleMapping.id, 'view' ]">{{userRoleMapping.id}}</a></td>
                <td>
                    <div *ngIf="userRoleMapping.users">
                        <a [routerLink]="['/users', userRoleMapping.users?.id, 'view' ]" >{{userRoleMapping.users?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="userRoleMapping.userRole">
                        <a [routerLink]="['/user-role', userRoleMapping.userRole?.id, 'view' ]" >{{userRoleMapping.userRole?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/user-role-mapping', userRoleMapping.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/user-role-mapping', userRoleMapping.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(userRoleMapping)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
